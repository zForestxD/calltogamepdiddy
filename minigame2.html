<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame 1: Matar a emilly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>MATE A EMY</h1>
            <p id="intro-text">S√≥ Clicar nelaü§ßüëç</p>
        </header>

        <!-- √Årea do jogo -->
        <div id="game-area">
            <!-- A imagem que ser√° clicada pelo jogador -->
            <img id="bubble" src="killemilly.png" alt="Emy" onclick="estourarBolha()">
        </div>

        <!-- Pontua√ß√£o -->
        <p id="score">Pontos: 0</p>
        
        <!-- Mensagem de parab√©ns -->
        <p id="parabens" style="display: none;"> Parab√©ns voc√™ matou a emy! ESCOLHA: 2 REAIS OU UM SELINHO MISTERIOSO  aguarde 10 segundos para jogar novamente</p>
        
        <!-- Bot√£o para voltar √† p√°gina principal -->
        <button id="btn-voltar" onclick="voltarParaHome()" style="display: none;">Voltar √† P√°gina Principal</button>
    </div>
        <script>
        let score = 0;
        const bubble = document.getElementById('bubble');
        const scoreDisplay = document.getElementById('score');
        const parabensMessage = document.getElementById('parabens');
        const gameArea = document.getElementById('game-area');
        const btnVoltar = document.getElementById('btn-voltar');
        
        // Fun√ß√£o para atualizar a posi√ß√£o da imagem aleatoriamente
        function reposicionarBolha() {
            bubble.style.top = Math.random() * (gameArea.clientHeight - 90) + 'px';
            bubble.style.left = Math.random() * (gameArea.clientWidth - 90) + 'px';
        }

        // Fun√ß√£o que ser√° chamada quando o jogador clicar na imagem
        function estourarBolha() {
            score++;
            scoreDisplay.innerText = 'Pontos: ' + score;

            if (score >=10) {
                parabensMessage.style.display = 'block'; // Mostra a mensagem de parab√©ns
                btnVoltar.style.display = 'block'; // Exibe o bot√£o de voltar √† p√°gina principal
                setTimeout(resetGame, 10000); // Reinicia o jogo ap√≥s 2 segundos
            } else {
                reposicionarBolha(); // Reposiciona a imagem aleatoriamente
            }
        }

        // Fun√ß√£o para reiniciar o jogo
        function resetGame() {
            score = 0;
            scoreDisplay.innerText = 'Pontua√ß√£o: ' + score;
            parabensMessage.style.display = 'none'; // Esconde a mensagem de parab√©ns
            btnVoltar.style.display = 'none'; // Esconde o bot√£o de voltar
            reposicionarBolha(); // Reposiciona a bolha para come√ßar o jogo novamente
        }

        // Fun√ß√£o para voltar √† p√°gina principal
        function voltarParaHome() {
            window.location.href = "index.html"; // Redireciona para a p√°gina principal
        }

        // Inicializa o jogo com a bolha no in√≠cio
        window.onload = reposicionarBolha;
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        #game-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 750px;
            margin-top: 30px;
        }

        header h1 {
            color: #483D8B;
            font-size: 30px;
            margin-bottom: 15px;
        }

        #intro-text {
            font-size: 12px;
            color: #483D8B;
            margin-bottom: 25px;
        }

        #game-area {
            width: 100%;
            height: 350px;
            border: 3px dashed #483D8B;
            position: relative;
            margin-top: 20px;
            background-color: #fafafa;
            border-radius: 8px;
        }

        #bubble {
            width: 110px;
            height: 110px;
            position: absolute;
            cursor: pointer;
            transition: top 0.1s, left 0.1s;
            border-radius: 50%;
            box-shadow: 0 6px 12px #483D8B;
        }

        #score {
            font-size: 1.5rem;
            margin-top: 20px;
            color: white;
            background-color: #483D8B;
            border-radius: 50px;
        }

        #parabens {
            font-size: 1.8rem;
            font-weight: bold;
            color: #483D8B;
            margin-top: 30px;
            text-align: center;
        }

        #btn-voltar {
            background-color: #483D8B;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #btn-voltar:hover {
            background-color: #0056b3;
        }

        #btn-voltar:focus {
            outline: none;
        }
    </style>
</body>
</html>
