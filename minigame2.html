<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame 1: Matar a emilly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        #game-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            margin-top: 20px;
        }

        header h1 {
            color: #4caf50;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #intro-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }

        #game-area {
            width: 100%;
            height: 350px;
            border: 2px dashed #4caf50;
            position: relative;
            margin-top: 20px;
            background-color: #fafafa;
            border-radius: 8px;
        }

            border-radius: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

        #score {

        }

        #parabens {

        }

            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #btn-voltar:hover {
            background-color: #0056b3;
        }

        #btn-voltar:focus {

        }
    </style>

</html>
